<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("https://wallpapercave.com/wp/K0HCxt0.jpg");

}

/* Style the header */
.header {
  background-image: url("https://wallpapercave.com/wp/K0HCxt0.jpg");
  padding: 30px;
  text-align: center;
  font-size: 35px;
}


/* Create three unequal columns that floats next to each other */
.column {
  background-color: #FF7F3B;
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Left and right column */
.column.side {
  width: 25%;
}

.column.left { /* Place the left button in here */
  width: 25%;
  background-color: #FF7F3B;
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.column.right { /* Place the left button in here */
  width: 25%;
  background-color: #FF7F3B;
  float: right;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/*This is New User Button on the left */
.btn {
  border: none;
  background-color: #171514;
  color: #FFFFFF;
  padding: 14px 28px;
  font-size: 24px;
  cursor: pointer;
  display: inline-block;
}

.btn:hover {background: #eee;}
.success {color: rgb(250, 250, 250);}


/* Middle column */
.column.middle {
  width: 50%;
  background-repeat: no-repeat;
  background-size: cover;
  
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
  background-color:rgb(244, 246, 247);
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
/*find how to center nav bar*/
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;

  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>

<body>


<div class="header">
  <h2>Header</h2>
  
<body>


<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#experience">Gallery</a></li>
  <li><a href="#reserve">Prices</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

</style>
</head>

</footer>

</body>
</html>
