<title>Project Ophelia</title>

<style>
* {
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
}
/* Style the header */
.header {
  background-color: #3BB9FF;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}
/* Create three unequal columns that floats next to each other */
.column {
  background-color: #FF7F3B;
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}
/* Left and right column */
.column.side {
  width: 25%;
}
/*This is New User Button on the left */
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 24px;
  cursor: pointer;
  display: inline-block;
}
.btn:hover {background: #eee;}
.success {color: green;}
/* Middle column */
.column.middle {
  width: 50%;
  background-image: url("https://www.thenational.ae/image/policy:1.711004:1520418721/tented-pool-villa.jpg?f=16x9&w=1200&$p$f$w=be71cc3");
  background-repeat: no-repeat;
  background-size: cover;
  
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the footer */
.footer {
  background-color:#3BB9FF;
  padding: 10px;
  text-align: center;
}
/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
/*find how to center nav bar*/
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}
li {
  float: left;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #111;
}
</style>
</head>
